<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <nav class="nav">
        <img
          src="https://github.com/carpicoder/pokedex/blob/main/archivos-iniciales/img/logo.png?raw=true"
          alt="Logo Pokédex"
        />
        <ul class="nav-list">
          <li class="nav-item">
            <button class="btn btn-header" id="ver-todos">all types</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-header normal" id="normal">Normal</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-header fire" id="fire">Fire</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-header water" id="water">Water</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-header grass" id="grass">Grass</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-header electric" id="electric">
              Electric
            </button>
          </li>
          <li class="nav-item">
            <button class="btn btn-header ice" id="ice">Ice</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-header fighting" id="fighting">
              Fighting
            </button>
          </li>
          <li class="nav-item">
            <button class="btn btn-header poison" id="poison">Poison</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-header ground" id="ground">Ground</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-header flying" id="flying">Flying</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-header psychic" id="psychic">Psychic</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-header bug" id="bug">Bug</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-header rock" id="rock">Rock</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-header ghost" id="ghost">Ghost</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-header dark" id="dark">Dark</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-header dragon" id="dragon">Dragon</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-header steel" id="steel">Steel</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-header fairy" id="fairy">Fairy</button>
          </li>
        </ul>
      </nav>
    </header>
    <div id="app">
      <input type="text" id="searchInput" placeholder="Buscar Pokémon..." />
      <div id="resultsContainer"></div>
    </div>
    <div class="paginacion">
      <button id="atras">
        <box-icon type="solid" name="left-arrow"></box-icon></button>
      <button id="adelante">
        <box-icon type="solid" name="right-arrow"></box-icon></button>
    </div>
    <main>
      <div class="todos" id="todospi">
        <div class="pokemon-todos" id="lista-pokemon"></div>
      </div>
      <script src="./pokeapi.js"></script>
      <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    </main>
  </body>
</html>
